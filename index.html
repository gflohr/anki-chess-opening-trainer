<html lang="en">

	<body>
		<!-- BEGIN_PAGE -->
		<div id="app"></div>
		<script>
			const line = {
				fen: 'rnbqkbnr/pppppppp/8/8/4P3/8/PPPP1PPP/RNBQKBNR b KQkq - 0 1',
				game_comments: ["Remove this file! It's for testing purpose only!"],
				moves: [
					{ move: 'c7c5', comments: [], nag: 0 },
					{
						move: 'g1f3',
						comments: [
							'Das Vollzentrum kann hier nicht gebildet werden, weil der Bauer dann wegen 2. ... cxd4 in den Bauernhimmel geht.',
						],
						nag: 0,
					},
					{ move: 'b8c6', comments: [], nag: 0 },
				],
				responses: [
					{
						move: 'f1b5',
						comments: ['Mit der Idee, den Springer zu tauschen.'],
						nag: 0,
					},
				],
			};
			const prefix = '';
			const side = 'answer';
			const appElement = document.getElementById('app');
			appElement.dataset.line = JSON.stringify(line);
			appElement.dataset.prefix = prefix;
			appElement.dataset.side = side;
