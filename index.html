<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Anki Chess Opening Trainer</title>
		<link rel="stylesheet" href="/assets/css/pieces/merida.css" />
	</head>
	<body>
		<!-- BEGIN_PAGE -->
		<div id="app"></div>
		<script>
			const line = {
				fen: 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1',
				game_comments: ['Playing the Italian opening with White'],
				moves: [
					{ move: 'e2e4', comments: [], nag: 0 },
					{ move: 'e7e5', comments: [], nag: 0 },
					{ move: 'g1f3', comments: [], nag: 0 },
					{ move: 'b8c6', comments: [], nag: 0 },
					{
						move: 'f1c4',
						comments: ['The Italian Opening.'],
						nag: 0,
					},
					{ move: 'f8c5', comments: [], nag: 0 },
				],
				responses: [
				{
						move: 'c2c3',
						comments: ['Prepares d4; this is the most common opening.'],
						nag: 0,
					},
					{
						move: 'b2b4',
						comments: ['Attacks the bishop with tempo at the price of a pawn.'],
						nag: 0,
					},
				],
			};
			const prefix = '';
			const side = 'answer';
			const appElement = document.getElementById('app');
			appElement.dataset.line = JSON.stringify(line);
			appElement.dataset.prefix = prefix;
			appElement.dataset.side = side;
		</script>
		<script type="module" src="/typescript/main.ts"></script>
		<!-- END_PAGE -->
	</body>
</html>
